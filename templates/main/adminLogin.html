{% extends 'base/basic.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'main/navbar.html' %}
<style>
    .box-element{
        box-shadow:hsl(0, 0%, 80%) 0 0 16px;
        background-color: #fff;
        border-radius: 4px;
        padding: 10px;
    }

    .product{
        border-radius: 0 0 4px 4px;
    }
</style>
<div style="margin:auto; margin-top: 300px;" class="col-lg-5">
    <div class="box-element product p-5">
        <h1 class="text-center">Вход в "АДМИН" аккаунт</h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2">
              <input value="Войти" type="submit" class="btn btn-primary mt-2">
            </div>
        </form>
        {% if messages %}
        <br>
            <ul class="messages">
                {% for message in messages %}
                <li role="alert" class="alert alert-warning">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
    </div>
</div>
{% endblock %}
